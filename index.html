<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackBar component</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/6b52d0ce66.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
    <button class="base_btn">Baseline</button>
    <div id="SnackBar">Can't send photo. Retry in 5 seconds.
        <button class="btn">Retry</button> 
        <button id="btn_cross" class="btn"><i class="fas fa-times"></i></button>
    </div>
    <button id="lead_btn" class="base_btn">Leading</button>
    <div id="leadbtn">Your photo has been archived.
        <button id="btn1" class="btn">Undo</button> 
        <button id="btn_cross1" class="btn"><i class="fas fa-times"></i></button>
    </div>

    <button id="stack_btn" class="base_btn">Stacked</button>
    <div id="stackbtn">This item already has the label "travel". You can add a new label.
        <button class="btn" id="btn2">Add a New label</button> 
        <button id="btn_cross2" class="btn"><i class="fas fa-times"></i></button>
    </div>
</div>
</body>
<script src="/script.js"></script>
</html>
